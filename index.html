<html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avery's Website</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Navbar Style */
        nav {
            background-color: #009688; /* Teal background */
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #4CAF50; /* Darker green on hover */
            color: white;
        }

        /* Main header style */
        h3 {
            margin-top: 100px;
            font-size: 36px;
            color: #333;
            font-weight: bold;
        }

        /* Image Styling */
        img {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Adding some animation for the page load */
        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="fade-in">

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="projects.html">My Projects</a> <!-- Link to projects page -->
    </nav>

    <!-- Page Title -->
    <h3>Avery's Website</h3>

    <!-- Image -->
    <img src=" https://npf-prod.imgix.net/uploads/shutterstock_142351951.jpg?auto=compress%2Cformat&fit=max&q=80&w=1600"
</body>
</html>
}
</style>
